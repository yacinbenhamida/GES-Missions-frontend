<!DOCTYPE html>
<head>
    <title>Classes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin">
    <link rel="stylesheet" href="../../assets/plugins/bootstrap/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/style-rtl.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/headers/header-default-rtl.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/footers/footer-v1-rtl.css">
    <link rel="stylesheet" href="../../assets/plugins/animate.css">
    <link rel="stylesheet" href="../../assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="../../assets/css/plugins/style-switcher.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/theme-colors/dark-blue.css" id="style_color">
    <link rel="stylesheet" href="../../assets/css/css-rtl/theme-skins/dark.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/rtl.css">
    <link rel="stylesheet" href="../../assets/plugins/sky-forms-pro/skyforms/css/sky-forms-rtl.css">
    <link rel="stylesheet" href="../../assets/plugins/sky-forms-pro/skyforms/custom/custom-sky-forms-rtl.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>	
<body> 
<div class="wrapper" style="background-image: url('../assets/img/breadcrumbs.png');">   
    <div class="breadcrumbs">
        <div class="container arabparagraph">
            <h1 class="pull-left"><span class="arabtext">الاصناف</span></h1>
            <ul class="pull-right breadcrumb arabparagraph">
                <li>الثوابت</li>
                <li>الاصناف</li>
            </ul>
        </div>
    </div>
</div>
<div class="container content ">
  <div class="row ">
  <form   id="sky-form1" class="sky-form " (ngSubmit)="onSubmit(f)" #f="ngForm">
  <header class="arabparagraph">اضافة صنف
        <button *ngIf="add == true" class="btn-u btn-brd rounded-2x btn-u-dark btn-u-xs pull-right" type="button" (click)="toggleAdd()"><i class="fa fa-sort-desc"></i></button>
        <button *ngIf="add == false" class="btn-u btn-brd rounded-2x btn-u-dark btn-u-xs pull-right" type="button" (click)="toggleAdd()"><i class="fa fa-sort-asc"></i></button>                                                                  
  </header> 
  <div class="arabparagraph" *ngIf="add == true">
    <fieldset>                  
      <div class="row ">
            <section class="col col-4">رمز الصنف
                    <label class="input">
                        <i class="icon-prepend fa fa-align-justify"></i>
                        <input  minlength="8" maxlength="8" required type="text" name="nomcatAr" placeholder="رمز الصنف" [(ngModel)]="cat.codeCat">
                    </label>
            </section>
          <section class="col col-4">اسم الصنف
              <label class="input">
                  <i class="icon-prepend fa fa-align-justify"></i>
                  <input  minlength="2" maxlength="20" required type="text" name="nomcatAr" placeholder="اسم الصنف" [(ngModel)]="cat.libCatAr">
              </label>
          </section>
          <section class="col col-4 "> nom de la catégorie
              <label class="input">
                  <i class="icon-prepend fa fa-align-justify"></i>
                  <input required minlength="2"  type="text" name="nomcatFr" placeholder=" nom de la catégorie" [(ngModel)]="cat.libCatFr">
              </label>
          </section>
      </div>
  </fieldset>
  <footer>
        <button type="submit" class="btn-u">تأكيد</button>
  </footer>
</div>            
 </form>
</div> 
</div> 
<div class="container content">
        <div class="row "> 
                  
                <div   id="sky-form1" class="sky-form ">
                <header class="arabparagraph">قائمة الاصناف
                        <button *ngIf="list == true" class="btn-u btn-brd rounded-2x btn-u-dark btn-u-xs pull-right" type="button" (click)="toggleList()"><i class="fa fa-sort-desc"></i></button>
                        <button *ngIf="list == false" class="btn-u btn-brd rounded-2x btn-u-dark btn-u-xs pull-right" type="button" (click)="toggleList()"><i class="fa fa-sort-asc"></i></button>                                                                  
                </header>  
                <fieldset *ngIf="list==true"> 
                        <form>
                                <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                            <input type="text" class="form-control" name="searchString" placeholder="اسم الصنف..." [(ngModel)]="searchString">
                                        </div>
                                    </div>
                            </form>
                <table class=" table table-bordered table-striped"  >
                        <thead>
                                <tr>
                                    <th>
                                        رمز الصنف
                                    </th>
                                    <th>
                                        اسم الصنف
                                    </th>
                                    <th>
                                        nom de la catégorie 
                                    </th>           
                                    <th style="width:110px;">قيام بتغيرات</th>                  
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of cats | paginate : { itemsPerPage:5, currentPage:p} | filterfct: 'libCatAr': searchString; let i = index ">
                                <td>{{u.codeCat}}</td>
                                <td>{{u.libCatAr}}</td>
                                <td>{{u.libCatFr}}</td>
                                <td><button class="btn-u btn-u-red" (click)="deleteCateg(u)"><i class="fa fa-ban"></i></button>
                                    <button class="btn-u btn-u-blue" (click)="showInfosCateg(u)"><i class="fa fa-cogs"></i></button></td>

                            </tr>
                        </tbody>
                        <tfoot><tr>
                         <td colspan="4" class="text-center"><span class="arabparagraph">
                             <pagination-controls  previousLabel="الصفحة السابقة"  nextLabel="الصفحة الموالية" (pageChange)="p=$event"></pagination-controls></span></td> 
                        </tr>
                        </tfoot>
                </table>
            </fieldset> 
                </div>
        </div>           
</div>

<!--  modal box -->
<br/> <br/>
<div *ngIf="modal == true" class="modal fade bs-example-modal-lg in"   style="display: block; padding-right: 17px;padding-top : 20px; background-color: hsla(0, 0%, 3%, 0.3);">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" (click)="exitEdit()" data-dismiss="modal" class="close" type="button">×</button>
                <h4 id="myLargeModalLabel2" class="modal-title"><span class="arabparagraph">تغيير صنف </span></h4>
            </div>
            <div class="modal-body arabparagraph">
                    <div class="container content">
                            <form   id="sky-form1" class="sky-form " style="width: 800px;">
                                    <fieldset>                  
                                            <div class="row ">
                                                <section class="col col-6 ">رمز الصنف
                                                    <label class="input">
                                                        <i class="icon-prepend fa fa-user"></i>
                                                        <input required minlength="5"  type="text" name="name"  [(ngModel)]="cat2.codeCat">
                                                    </label>
                                                </section>
                                                
                                                <section class="col col-6">اسم الصنف
                                                    <label class="input">
                                                        <i class="icon-prepend fa fa-user"></i>
                                                        <input  minlength="5" required type="text" name="surname"  [(ngModel)]="cat2.libCatAr">
                                                    </label>
                                                </section>
                                                
                                              
                                            </div>
                                            <div class="row">
                                                  <section class="col col-6">nom de la catégorie
                                                          <label class="input">
                                                              <i class="icon-prepend fa fa-user"></i>
                                                              <input  minlength="5" type="text" required name="prenomfr"  [(ngModel)]="cat2.libCatFr">
                                                          </label>
                                                      </section>
                                                    
                                            </div>
                                        </fieldset>
                                        <footer>
                                                <button type="button" (click)="exitEdit()" class="btn-u btn-u-default"><span class="arabparagraph">خروج</span></button>
                                                <button  type="button" (click)="editCat()" class="btn-u btn-u-primary"><span class="arabparagraph">تأكيد</span></button>                                  
                                        </footer>
                            </form>
                        </div>
                    </div>
        </div>
    </div>
</div>
<!-- End Order Form -->
<!-- JS Global Compulsory -->			
<script src="../../assets/plugins/jquery/jquery.min.js"></script>
<script src="../../assets/plugins/jquery/jquery-migrate.min.js"></script>
<script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- JS Implementing Plugins -->
<script src="../../assets/plugins/back-to-top.js"></script>
<script src="../../assets/plugins/smoothScroll.js"></script>
<script src="../../assets/plugins/jquery.parallax.js"></script>
<!-- JS Customization -->
<script src="../../assets/js/custom.js"></script>
<!-- JS Page Level -->           
<script src="../../assets/js/app.js"></script>
<script src="../../assets/js/plugins/style-switcher-rtl.js"></script>
<script>
    jQuery(document).ready(function() {
      	App.init();
        StyleSwitcher.initStyleSwitcher();        
    });
    
</script>
</body>
