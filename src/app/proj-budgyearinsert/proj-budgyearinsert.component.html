<!DOCTYPE html>
<head>
    <title>Departements</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin">
    <link rel="stylesheet" href="../../assets/plugins/bootstrap/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/style-rtl.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/headers/header-default-rtl.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/footers/footer-v1-rtl.css">
    <link rel="stylesheet" href="../../assets/plugins/animate.css">
    <link rel="stylesheet" href="../../assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="../../assets/css/plugins/style-switcher.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/theme-colors/dark-blue.css" id="style_color">
    <link rel="stylesheet" href="../../assets/css/css-rtl/theme-skins/dark.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/rtl.css">
    <link rel="stylesheet" href="../../assets/plugins/sky-forms-pro/skyforms/css/sky-forms-rtl.css">
    <link rel="stylesheet" href="../../assets/plugins/sky-forms-pro/skyforms/custom/custom-sky-forms-rtl.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>	
<body> 
<div class="wrapper" style="background-image: url('../assets/img/breadcrumbs.png');">   
    <div class="breadcrumbs">
        <div class="container arabparagraph">
            <h1 class="pull-left"><span class="arabtext">ادخال الاعتمادات السنوية للمشاريع </span></h1>
            <ul class="pull-right breadcrumb arabparagraph">
                <li>ادخال الاعتمادات السنوتة</li>
                <li>المشاريع </li>
            </ul>
        </div>
    </div>
</div>
<div class="container content ">
    <div class="row">
        <div class="panel panel-dark-blue">
                <div class="panel-heading">
                    <h3 class="panel-title"> <span style="font:arial;font-weight: bold;">{{year}}</span>
                    </h3>
                </div>
             
            </div>
    </div>
    
        <br/><br/>         
  <div class="row ">
  <form   id="sky-form1" class="sky-form " >
  <header class="arabparagraph"> ادخال مصاريف المشروع
        <button *ngIf="addbudgmiss == true" class="btn-u btn-brd rounded-2x btn-u-dark btn-u-xs pull-right" type="button" (click)="toggleAddBudgMiss()"><i class="fa fa-sort-desc"></i></button>
        <button *ngIf="addbudgmiss == false" class="btn-u btn-brd rounded-2x btn-u-dark btn-u-xs pull-right" type="button" (click)="toggleAddBudgMiss()"><i class="fa fa-sort-asc"></i></button>                  
  </header> 
  <div class="arabparagraph" *ngIf="addbudgmiss == true">
    <fieldset>                  
      <div class="row ">
                <section class="col col-1"><span class="arabparagraph">
                  المشروع</span>
                </section>
                <section class="col col-10" *ngIf="projets!=null">
                    <label class="select">
                        <select (change)="verifBudgProg()"  required name="budget"  [(ngModel)]="choosenProject">
                            <option value="0"  disabled>المشروع</option>
                            <option *ngFor="let x of projets" [ngValue]="x" >{{x.libProjAr}}</option>
                        </select>
                        <i></i>
                    </label>
                </section>
                <div (click)="msg()">
                <section class="col col-6">
                    <label class="input">
                        <i class="icon-prepend fa fa-info"></i>
                        <input  [disabled]="canEdit == false"  required type="text" name="codez" placeholder="مرجع الميزانة " [(ngModel)]="budget.refBudgProg">
                    </label>
                </section>
          <section class="col col-6">
              <label class="input">
                  <i class="icon-prepend fa fa-dollar"></i>
                  <input  [disabled]="canEdit == false"  required type="text" name="nomfctar" placeholder="المبلغ" [(ngModel)]="budget.montantBudg">
              </label>
          </section>
        </div>
         <section class="col col-1">
            <button *ngIf="btnAdd == true" [disabled]="canEdit == false" (click)="onSubmit()" class="btn-u">تأكيد</button>
            <button *ngIf="btnModif == true" class="btn-u" (click)="modifDdeBUDGET()">تثبيت </button>
         </section>
      </div>
  </fieldset>
</div>            
 </form>
</div> <br/><br/>
<div class="row">
    <div class="sky-form">
        <fieldset>
            <section class="col col-1">
                <span class="arabparagraph">الاعتمادات الأولية</span>
            </section>
            <section class="col col-3">
                <label class="input">
                    <i class="icon-prepend fa fa-dollar"></i>
                    <input style="background-color: whitesmoke;" disabled minlength="4" maxlength="5" required type="text" name="budgprimaire" placeholder="الاعتمادات الأولية" value="{{currentbudgprog.totalBudget}}">
                </label>
            </section>
            <section class="col col-1">
                    <span class="arabparagraph">الاعتمادات المتعهد بها</span>
            </section>
            <section class="col col-3">
                    <label class="input">
                        <i class="icon-prepend fa fa-dollar"></i>
                        <input style="background-color: whitesmoke;" disabled minlength="4" maxlength="5" required type="text" name="budgpromis" placeholder="الاعتمادات المتعهد بها" >
                    </label>
            </section>
            <section class="col col-1">
                    <span class="arabparagraph">الاعتمادات المتبقية </span>
            </section>
            <section class="col col-3">
                    <label class="input">
                        <i class="icon-prepend fa fa-dollar"></i>
                        <input style="background-color: whitesmoke;" disabled minlength="4" maxlength="5" required type="text" name="budgrest" placeholder="الاعتمادات المتبقية " >
                    </label>
            </section>
        </fieldset>
    </div>
</div> 
</div>



     
<!-- End Order Form -->
<!-- JS Global Compulsory -->			
<script src="../../assets/plugins/jquery/jquery.min.js"></script>
<script src="../../assets/plugins/jquery/jquery-migrate.min.js"></script>
<script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- JS Implementing Plugins -->
<script src="../../assets/plugins/back-to-top.js"></script>
<script src="../../assets/plugins/smoothScroll.js"></script>
<script src="../../assets/plugins/jquery.parallax.js"></script>
<!-- JS Customization -->
<script src="../../assets/js/custom.js"></script>
<!-- JS Page Level -->           
<script src="../../assets/js/app.js"></script>
<script src="../../assets/js/plugins/style-switcher-rtl.js"></script>
<script>
    jQuery(document).ready(function() {
      	App.init();
        StyleSwitcher.initStyleSwitcher();        
    });
    
</script>
</body>
