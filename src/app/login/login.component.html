<!DOCTYPE html> 
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="../../assets/plugins/bootstrap/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="../../assets/css/css-rtl/style-rtl.css">
    <!-- CSS Page Style -->    
    <link rel="stylesheet" href="../../assets/css/pages/page_log_reg_v1.css">    
    <!-- Style Switcher -->
    <link rel="stylesheet" href="../../assets/css/plugins/style-switcher.css">
    <!-- CSS Theme --> 
    <link rel="stylesheet" href="../../assets/css/css-rtl/theme-colors/dark-blue.css" id="style_color">
    <link rel="stylesheet" href="../../assets/css/css-rtl/theme-skins/dark.css">
    <!-- RTL Customization -->
    <link rel="stylesheet" href="../../assets/css/css-rtl/rtl.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
    <!--=== Content Part ===-->
    <div class="container content">		
    	<div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
              <div class="bordertop">
                <form class="reg-page arabparagraph">
                    <div class="reg-block-header imgctr "> 
                        <img  src="../../assets/img/login.png"/>
                    </div>
                    <div class="reg-header">            
                        <h2 style="text-align:right;"><span class="arabtext">تسجيل الدخول <br/>إلى الحساب</span></h2>
                    </div>
                    <div class="input-group margin-bottom-20" *ngIf="error == true">
                            <div class="alert alert-danger fade in">
                                    <button  type="button" class="close" data-dismiss="alert" (click)="error = false" aria-hidden="true">×</button>
                                    <p class="arabtext">معطيات غير مطابقة </p>
                                    <p class="arabparagraph">الرجاء التثبت من رقم بطاقة التعريف او كلمة السر التي قمت بإدخالها </p>
                                </div>
                    </div>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" [ngModelOptions]="{standalone: true}" required [(ngModel)]="username" placeholder="رقم بطاقة التعريف الوطنية" class="form-control">
                    </div>                    
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input required [ngModelOptions]="{standalone: true}"  [(ngModel)]="pw" type="password" placeholder="كلمة السر" class="form-control">
                    </div>                    

                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <button class="btn-u btn-block"  type="submit" (click)="onSubmit()">الدخول</button>                        
                        </div>
                    </div>
                </form>
             </div>            
            </div>
        </div><!--/row-->
    </div><!--/container-->
    
  </body>
